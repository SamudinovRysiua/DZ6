<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Currency</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">

      <div class="text">Курс Валют</div>
      <div class="som">
          <h3>Som:</h3>
          <label for="som"></label>
          <input type="number" id="som" placeholder="Кыргызский сом">
      </div>
      <div class="usd">
          <h3>Usd</h3>
          <label for="usd"></label>
          <input type="number" id="usd" placeholder="Доллар США">
      </div>
      <div class="euro">
         <h3>Euro</h3>
         <label for="euro"></label>
         <input type="number" id="euro" placeholder="Euro">
      </div>

  </div>
</body>
<script src="js/main.js"></script>
</html>
